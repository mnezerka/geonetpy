
<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>$title</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
        }
        .leaflet-container {
            height: 100%;
            width: 100%;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <div id="map" style="width: 100%; height: 100%;"></div>
    <script>
        const geojson=$geojson
    </script>
    <script>

        const map = L.map('map').setView([51.505, -0.09], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);


        const geojsonMarkerOptions = {
            radius: 5,
            fillColor: "#fff969",
            color: "#cfc939",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        const styleFunc = function(feature) {

            if (feature.properties.track !== undefined) {
                let tstyle = {
                    opacity: 0.3
                }
                switch (feature.properties.track) {
                    case 0: tstyle.color = "#ff0000"; break;
                    case 1: tstyle.color = "#0000ff"; break;
                }

                return tstyle
            }

            if (feature.properties.hull !== undefined) {
                let tstyle = {
                    color : 'orange'
                }
                return tstyle
            }

        }

        const clusterColors = [
            'Lime',
            'Yellow',
            'Orange',
            'Pink',
            'Violet',
            'DarkOrange',
            'Gold'
        ]

        const pointToLayerFunc = function(feature, latlng) {
            opts = {}
            Object.assign(opts, geojsonMarkerOptions);
            if (feature.properties.cluster !== undefined) {
                opts.color = clusterColors[feature.properties.cluster % clusterColors.length]
                opts.fillColor = clusterColors[feature.properties.cluster % clusterColors.length]
            }

            switch (feature.properties.track) {
                case 0:
                    opts.fillColor = "#ff0000"
                    opts.radius = 3
                    break;
                case 1:
                    opts.fillColor = "#0000ff"
                    opts.radius = 3
                    break;
            }
            return L.circleMarker(latlng, opts);
        }

        matchesLayer = L.geoJson(geojson, {style: styleFunc, pointToLayer: pointToLayerFunc}).addTo(map);
        map.fitBounds(matchesLayer.getBounds())

    </script>
</body>
</html>
